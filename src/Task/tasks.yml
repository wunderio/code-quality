# Default configuration for tasks.
default:
  name: default
  is_file_specific: false
  arguments:
    - process_builder
    - formatter.raw_process
  options:
    ignore_patterns:
      defaults:
        - '/vendor/'
        - '/node_modules/'
        - '/core/'
        - '/libraries/'
      allowed_types: ['array']
    extensions:
      defaults: ['php', 'inc', 'module', 'install', 'theme']
      allowed_types: ['array']
    run_on:
      defaults: ['.']
      allowed_types: ['array']
# Custom configurations for tasks.
